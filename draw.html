<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
   
    </style>
  </head>
  <bdoy>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); // I am creating a new object globally
      var ball2 = new ball2();
      
      function setup(){
        createCanvas(w,h);
      }
      
      function draw(){
        background(255);
        ball.show();
        ball.move();
        ball2.show();
        ball2.move();
      }
      
      function ball(){
        this.X = 100;
        this.Y = 100;
        this.show = function(){
          fill(color("red"));
          ellipse(this.X,this.Y,100,100)
        };
        this.move = function(){
          if (keyIsDown(68) && (this.X < w-100)){//right arrow key
                this.X += 10;
          }
          if (keyIsDown(65) && (this.X > 0)){//left arrow key
                this.X -= 10;
          }
          if (keyIsDown(87) && (this.Y > 0)){//up arrow key
                this.Y -= 10;
          }
          if (keyIsDown(83) && (this.Y < h-100)){//down arrow key
                this.Y += 10;
          }
        };
      }
      
      function ball2(){
        this.X = 1000;
        this.Y = 100;
        this.show = function(){
          fill(color("blue"));
          ellipse(this.X,this.Y,100,100)
        };
        this.move = function(){
          if (keyIsDown(76) && (this.X < w-100)){//right arrow key
                this.X += 10;
          }
          if (keyIsDown(74) && (this.X > 0)){//left arrow key
                this.X -= 10;
          }
          if (keyIsDown(73) && (this.Y > 0)){//up arrow key
                this.Y -= 10;
          }
          if (keyIsDown(75) && (this.Y < h-100)){//down arrow key
                this.Y += 10;
          }
        };
      }
      
      function gameOver(){
        ball.show();
        ball2.show();
        if (ball.show() = ball2.show()){
          this.X == 0;
          this.Y == 0;
        }
      }
      

    </script>
  </bdoy>
</html>
